<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalizacion-->
	<link rel="stylesheet" href="./css/normalize.css" type="text/css" >
    <link rel="stylesheet" href="./css/login.css" tipy="text/css">
    <link rel="icon" href=".//Imagenes/logo/fa.ico">
	<title>Registro</title>
</head>
<body>
	<header>
        <div class="conte_img">
            <a href="index.html"><img src="./Imagenes/logo/Logo4.jpeg" alt="" 
                width="180px;"></a>
        </div>
        <div class="conte_menu">
            <nav class="menu">
                <ul class="menu__lista">
                    <li> <a class="active" href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contenedor">
        <img  src="./Imagenes/logo/Logo2.jpg" width="170px;"/><br>
        <h3>¿Aún no tienes cuenta?</h3>
        <p>Regístrate para que puedas iniciar sesión.</p>
        <form id="forma" name="forma" method="post">
            <!-- Cedula -->
            <div class="elemento">
                <input type="text" inputmode="numeric" required pattern="[0-10]{8}\d*" 
                id="id" name="id" placeholder =" Identificación " />
            </div>
            <!-- NOMBRE -->
            <div class="elemento">
                <input type="text"  id="nombre" name="nombre" placeholder ="Nombre " 
                required pattern="[A-Za-z]"/>
            </div>
            <!-- APELLIDO -->
            <div class="elemento">
                <input type="text" id="apellido" name="apellido" placeholder ="Apellido *" 
                required pattern="[A-Za-z]"/>
            </div>
            <!-- correo -->
            <div class="elemento">
                <input type="email"  id="email" name="email" 
                placeholder ="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
            </div>
            <!-- usuario -->
            <div class="elemento">
                <input type="text"  id="usuario" name="usuario" 
                placeholder ="Usuario *" required pattern="[A-Za-z]"/>
            </div>
            <!-- contraseña -->
            <div class="elemento">
                <label for="">Debe contener 8 o más caracteres, al menos un número una letra mayúscula y letra minúscula</label>
                <input type="password"  id="password" name="password" 
                placeholder ="Contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            </div>
            <!-- BOTON -->
            <div class="elemento-boton">
                <button id="btn__registrarse" class="buton" type="submit">Registrarse</button>
            </div>
            <div class="panel">
                <p><a id="" href="login.html">Regresa al panel</a></p>                
            </div>
        </form>
    </div>
    <footer>
        <div>
            <p class="footer">
                Grupo 1 Ruta 2 Ciclo 3 UTP, Derechos reservados &copy; 2022
            </p>
        </div>
    </footer>

</body>
</html>
